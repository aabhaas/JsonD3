<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* set the CSS */

    .line {
        fill: none;
        stroke: blue;
        stroke-width: 2px;
    }
</style>
<body>
    <h1>stacked bar chart</h1>
    <!-- load the d3.js library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var xData = ["Arrest", "Not_Arrest"]
        // set the dimensions and margins of the graph
        var margin = { top: 20, right: 20, bottom: 30, left: 100 },
            width = 800 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;

        // parse the date / time
        var parseTime = d3.timeParse("%Y");

        // set the ranges
        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        // define the line
        var valueline = d3.line()
            .x(function (d) { return x(d.YEAR); })
            .y(function (d) { return y(d.Arrest); });
        // define the line
        var valueline2 = d3.line()
            .x(function (d) { return x(d.YEAR); })
            .y(function (d) { return y(d.Not_Arrest); });
        z = d3.scaleOrdinal(d3.schemeCategory20);
        // append the svg obgect to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");



        function draw(data, primary_type) {

            var data = data[primary_type];

            // format the data
            data.forEach(function (d) {
                d.YEAR = parseTime(d.YEAR);
                d.Arrest = +d.Arrest;
                d.Not_Arrest = +d.Not_Arrest;
            });

            //// sort years ascending
            //data.sort(function (a, b) {
            //    return a["YEAR"] - b["YEAR"];
            //})

            // Scale the range of the data
            x.domain(d3.extent(data, function (d) { return d.YEAR; }));
            y.domain([0, d3.max(data, function (d) {
                return Math.max(d.Arrest, d.Not_Arrest);
            })]);
            z.domain(data.map(function (c) { return c.id; }));
            // Add the valueline path.
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", valueline)
                .style("stroke", function (d, i) { return z(i+1); })
            // Add the valueline path.
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", valueline2)
                .style("stroke", function (d, i) { return z(i); })
            // Add the X Axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add the Y Axis
            svg.append("g")
                .call(d3.axisLeft(y));
            var legend = svg.selectAll(".legend")
                .data(xData.slice())
                .enter().append("g")
                .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .attr("fill", z);

            legend.select("rect").style("fill", function (d, i) { return z(i); });

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", "0.32em")
                .style("text-anchor", "end")
                .text(function (d) { return d; });


        }
        // Get the data
        d3.json("../Json/multiLine.json", function (error, data) {
            if (error) throw error;

            // trigger render
            draw(data, "Assault");

        });

    </script>
</body>
